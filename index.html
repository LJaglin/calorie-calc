<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calorie calc</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card clas-body text-center mt-5">
                    <h1 class="heading display-5 pb-3">
                        Calorie Calculator
                    </h1>
                    <form id="calorie-form">
                        <div class="form-group px-3">
                            <div class="input-group">
                                <span class="input-group-addon">cm</span>
                                <input type="number" placeholder="height" id="height" class="form-control">
                            </div>
                        </div>
                        <div class="form-group px-3">
                            <div class="input-group">
                                <span class="input-group-addon">kg</span>
                                <input type="number" placeholder="weight" id="weight" class="form-control">
                            </div>
                        </div>
                        <div class="form-group px-3">
                            <div class="input-group">
                                <input type="number" placeholder="age" id="age" class="form-control">
                            </div>
                        </div>
                        <div class="form-group px-3">
                            <div class="input-group">
                                <select id="sex" class="form-control">
                                    <option value="" selected disabled>Sex</option>
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group px-3">
                            <div class="input-group">
                                <select id="activity" class="form-control">
                                    <option value="" selected disabled>Activity level</option>
                                    <option value="1">Sedentary</option>
                                    <option value="2">Low active</option>
                                    <option value="3">Active</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group px-3">
                            <input type="submit" class="btn btn-dark btn-block" value="Calculate">
                        </div>
                    </form>
                    <div id="results" class="pt-4">
                        <h5>Results</h5>
                        <div class="form-group px-3">
                            <div class="input-group">
                                <span class="input-group-addon">Daily calorie</span>
                                <input type="number" id="dailyCalorie" class="form-control" disabled>
                            </div>
                        </div>
                        <div class="form-group px-3">
                            <div class="input-group">
                                <span class="input-group-addon">Protein</span>
                                <input type="number" id="dailyProtein" class="form-control" disabled>
                            </div>
                        </div>
                        <div class="form-group px-3">
                            <div class="input-group">
                                <span class="input-group-addon">Fat</span>
                                <input type="number" id="dailyFat" class="form-control" disabled>
                            </div>
                        </div>
                        <div class="form-group px-3">
                            <div class="input-group">
                                <span class="input-group-addon">Carbs</span>
                                <input type="number" id="dailyCarbs" class="form-control" disabled>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
